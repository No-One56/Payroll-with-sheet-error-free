<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="topbar">
        <div class="logo">Payroll Project</div>
        <div>
            <a href="/auth/signup" class="btn">Sign Up</a>
            <a href="/auth/login" class="btn">Login</a>
            <a href="/auth/admin-signup" class="btn">Register as Admin</a> <!-- Admin Signup Link -->
            <a href="/auth/manager-signup" class="btn">Register as Manager</a> <!-- Manager Signup Link -->
            <a href="/auth/cordinator-signup" class="btn">Register as Cordinator</a> <!-- Coordinator Signup -->
            <a href="/auth/profile-signup" class="btn">Register as Profile</a> <!-- Profile Signup -->
        </div>
    </div>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p><a href="/auth/forgot-password">Forgot Password?</a></p>
        <p>Don't have an account? <a href="/auth/signup">Signup here</a></p>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
