<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/forget.css"> <!-- Ensure your CSS path is correct -->
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1> <!-- Centered heading -->
        <form>
            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Reset Password</button>
            <p>Remembered your password? <a href="/auth/login">Login here</a></p> <!-- Text below button -->
        </form>
    </div>
</body>
</html>
